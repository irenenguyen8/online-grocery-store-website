<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <i class="fas fa-shopping-basket"></i>
                <span>FreshMart</span>
            </a>
        </div>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search Products...">
                <button type="submit" id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </div>
        <div class="cart-container">
            <button id="cart-button">
                Cart <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <div class="category-container">
                <h3>Category</h3>
                <ul id="category-list">
                    <!-- Categories will be dynamically loaded here -->
                </ul>
            </div>
        </div>

        <div class="products-container" id="products-container">
            <div class="products-grid"></div>
                <h2 id="current-category">All Products</h2>
                    <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-shopping-cart"></i> Your Shopping Cart</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-summary">
                    <div class="total">Total: $<span id="cart-total">0.00</span></div>
                    <button id="empty-cart">Empty Cart</button>
                    <a href="delivery.html" class="delivery-main">
                        <button id="order-button" disabled>Place an Order</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
