<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details - FreshMart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <i class="fas fa-shopping-basket"></i>
                <span>FreshMart</span>
            </a>
        </div>
        <div class="cart-container">
            <button id="cart-button">
                Cart <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <main class="delivery-main">
        <div class="delivery-container">
            <h2>Delivery Details</h2>
            <form id="delivery-form" novalidate>
                <div class="form-group">
                    <label for="recipient-name">Recipient's Name*</label>
                    <input type="text" id="recipient-name" name="recipient-name" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number*</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                    <div class="error-message" id="mobile-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="street">Street Address*</label>
                    <input type="text" id="street" name="street" required>
                    <div class="error-message" id="street-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="city">City/Suburb*</label>
                    <input type="text" id="city" name="city" required>
                    <div class="error-message" id="city-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="state">State/Territory*</label>
                    <select id="state" name="state" required>
                        <option value="">Select State/Territory</option>
                        <option value="NSW">New South Wales (NSW)</option>
                        <option value="VIC">Victoria (VIC)</option>
                        <option value="QLD">Queensland (QLD)</option>
                        <option value="WA">Western Australia (WA)</option>
                        <option value="SA">South Australia (SA)</option>
                        <option value="TAS">Tasmania (TAS)</option>
                        <option value="ACT">Australian Capital Territory (ACT)</option>
                        <option value="NT">Northern Territory (NT)</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="error-message" id="state-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="postcode">Postcode*</label>
                    <input type="text" id="postcode" name="postcode" pattern="[0-9]{4}" required>
                    <div class="error-message" id="postcode-error"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-order" class="submit-button">Submit</button>
                    <button type="button" id="back-to-cart" class="back-button">Back to Cart</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-summary">
                    <div class="total">Total: $<span id="cart-total">0.00</span></div>
                    <button id="empty-cart">Empty Cart</button>
                    <a href="delivery.html" class="delivery-main">
                        <button id="order-button" disabled>Place an Order</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="delivery.js"></script>
</body>
</html>
