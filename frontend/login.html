<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreshMart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <i class="fas fa-shopping-basket"></i>
                <span>FreshMart</span>
            </a>
        </div>
    </header>

    <main class="login-main">
        <div class="login-container">
            <h2>Login to FreshMart</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="login-button" class="submit-button">Login</button>
                </div>
            </form>
            
            <div class="register-section">
                <p>Don't have an account?</p>
                <a href="#" id="register-link">Register Now</a>
            </div>
        </div>
    </main>

    <!-- Cart Modal (same as in other pages) -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-summary">
                    <div class="total">Total: $<span id="cart-total">0.00</span></div>
                    <button id="empty-cart">Empty Cart</button>
                    <button id="proceed-to-checkout" class="checkout-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
